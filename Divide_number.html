<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible By 5 but not by 11 Using Javascript </title>
</head>
<body>
        <script type="text/javascript">
            var number = 45;
            if(number%5==0 && number%11==0)
            {
                document.write("<br><br><b> The Given Number divisible by both 5 and 11 ....");
            }

            else if(number%5==0)
            {
                document.write("<br><br><br> The Given Number is only divisible by 5 but not 11...");
            }

            else
            {
                document.write("<br><br><br> The given number is neither divided by 5 nor by 11....");
            }

        </script>
</body>
</html>
