<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Call</title>
        <script type="text/javascript">
                function Area(l,b)
                    {
                        return l*b ;
                    }
        </script>
</head>
<body>
        <script type="text/javascript">
                document.writeln("The area of a rectangle is <br>");
                document.writeln(Area(5,6));
        </script>
</body>
</html>
