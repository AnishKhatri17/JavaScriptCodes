<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Onsubmit method</title>
    <script type="text/javascript">
            function hello()
            {
                document.writeln("Login Submitted Successfully.");
            }

    </script>
</head>
<body>
    <div class="container">
        <h1>Html: Form</h1><br>
        <H4>Registration Form</H4>
        <form action="" method="post" enctype="multipart/form-data" onsubmit="hello()">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="group">
                    <label for="fname">First Name</label>
                    <input type="text" name="name" id="fname" required="required"
                    placeholder="Enter Full Name">
                    <label for="mname">Middle Name</label>
                    <input type="text" name="mname" id="mname">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" required="required"
                    placeholder="Enter Last Name">
                </div>
                </fieldset>
                </form>
                <input type="Submit" name="Login">
</body>
</html>
