<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Objects (V. Important)</title>
</head>
<body>
        <script type="text/javascript">
            document.writeln("<br><br><br><br>");
            document.writeln("<h1> Details of a Student named Anish </h1>");
                stud={id:4, name:"Anish Khatri", address:"Gairigaun", contact:"ABC"}
                    document.writeln("The name of the student is : "+stud.name+"<br>"+
                    "The id of the Student is :"+stud.id+"<br>"+"The address of the student is :"+stud.address+
                    "<br"+"The contact of the student is :"+stud.contact) ;
                    document.writeln("<br><br><br>"+"We used creating Object using Literal Successfully...");

            document.writeln("<br><br><br><br>");
            document.writeln("<h1> Details of a Employee named Dikshya </h1>");
                emp={id:1, Name:"Dikshya", Address:"Balaju", Salary: 90000}
                    document.writeln("The id of the Employee is: "+emp.id+"<br>"+
                    "The name of the Employee is: "+emp.Name+"<br>"+
                    "The Address of the Employee is: "+emp.Address+"<br>"+
                    "The Salary of the Employee is: "+emp.Salary);
                    document.writeln("<br><br><br>"+"We used creating Object using Literal Successfully...");
                    
        </script>
</body>
</html>
