<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Even or Odd Using Javascript </title>
</head>
<body>
        <script type="text/javascript">
            var x= 300;

            if(x%2==0)
            {
                document.write("<br><br><b> The given number is Even Number.");
            }
               
                else
                {
                    document.write("<br><br><b> The Given Number is Odd Number.");
                }


        </script>
</body>
</html>
