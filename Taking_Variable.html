<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaring Variable in JavaScript</title>
</head>
<body>
        <script type="text/javascript">
            var name="Anish Khatri";
            document.write("<h1>"+name+"</h1>");

            var a=10;
            var b=20;
            var c=a+b;
            document.write("The sum of two numbers is : "+c+"<br>");

            x=10;
            y=60;
            z=x*y;
            document.write("The multiplication of two number is :"+z);
        </script>
</body>
